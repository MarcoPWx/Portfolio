<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
    /* Enhanced Portfolio-Style Variables */
    :root {
      --primary: #007AFF;
      --primary-hover: #0051D5;
      --secondary: #667eea;
      --secondary-hover: #764ba2;
      --success: #34C759;
      --warning: #FF9500;
      --danger: #FF3B30;
      --text-primary: #000000;
      --text-secondary: #3C3C43;
      --text-tertiary: #8E8E93;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F2F2F7;
      --bg-tertiary: #FFFFFF;
      --bg-elevated: #FFFFFF;
      --border: rgba(0, 0, 0, 0.1);
      --border-subtle: rgba(0, 0, 0, 0.04);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07), 0 2px 4px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1), 0 4px 10px rgba(0, 0, 0, 0.08);
      --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
      --backdrop: rgba(255, 255, 255, 0.8);
      --code-bg: #F7F7FA;
      --code-border: rgba(0, 0, 0, 0.06);
      --nav-bg: rgba(0, 0, 0, 0.5);
      --card-bg: #FFFFFF;
      --hover-bg: rgba(0, 122, 255, 0.08);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-tertiary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-quaternary: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }
    
    /* Dark mode variables */
    [data-theme="dark"] {
      --primary: #0A84FF;
      --primary-hover: #409CFF;
      --secondary: #667eea;
      --secondary-hover: #764ba2;
      --success: #32D74B;
      --warning: #FF9F0A;
      --danger: #FF453A;
      --text-primary: #FFFFFF;
      --text-secondary: #EBEBF5;
      --text-tertiary: #8E8E93;
      --bg-primary: #000000;
      --bg-secondary: #1C1C1E;
      --bg-tertiary: #2C2C2E;
      --bg-elevated: #1C1C1E;
      --border: rgba(255, 255, 255, 0.15);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5), 0 4px 10px rgba(0, 0, 0, 0.4);
      --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.6);
      --backdrop: rgba(28, 28, 30, 0.8);
      --code-bg: #1C1C1E;
      --code-border: rgba(255, 255, 255, 0.08);
      --nav-bg: rgba(0, 0, 0, 0.5);
      --card-bg: #1C1C1E;
      --hover-bg: rgba(10, 132, 255, 0.15);
    }
    
    /* Auto theme based on system preference */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --primary: #0A84FF;
        --primary-hover: #409CFF;
        --secondary: #667eea;
        --secondary-hover: #764ba2;
        --success: #32D74B;
        --warning: #FF9F0A;
        --danger: #FF453A;
        --text-primary: #FFFFFF;
        --text-secondary: #EBEBF5;
        --text-tertiary: #8E8E93;
        --bg-primary: #000000;
        --bg-secondary: #1C1C1E;
        --bg-tertiary: #2C2C2E;
        --bg-elevated: #1C1C1E;
        --border: rgba(255, 255, 255, 0.15);
        --border-subtle: rgba(255, 255, 255, 0.06);
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5), 0 4px 10px rgba(0, 0, 0, 0.4);
        --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.6);
        --backdrop: rgba(28, 28, 30, 0.8);
        --code-bg: #1C1C1E;
        --code-border: rgba(255, 255, 255, 0.08);
        --nav-bg: rgba(0, 0, 0, 0.5);
        --card-bg: #1C1C1E;
        --hover-bg: rgba(10, 132, 255, 0.15);
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      font-size: 17px;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }
    
    /* Enhanced Navigation */
    .enhanced-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: var(--nav-bg);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }
    
    .nav-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.2rem;
    }
    
    .nav-logo {
      width: 40px;
      height: 40px;
      background: var(--gradient-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      animation: logoFloat 6s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      opacity: 0.1;
      transition: left 0.3s ease;
      z-index: -1;
    }
    
    .nav-link:hover::before {
      left: 0;
    }
    
    .nav-link:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .nav-cta {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--gradient-primary);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-md);
    }
    
    .nav-cta:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      color: white;
    }
    
    /* Enhanced Cards */
    .enhanced-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin: 16px 0;
      box-shadow: var(--shadow-sm);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .enhanced-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .enhanced-card:hover::before {
      transform: scaleX(1);
    }
    
    .enhanced-card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-8px);
      border-color: var(--primary);
    }
    
    /* Animated Grid */
    .animated-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin: 32px 0;
    }
    
    .animated-grid .enhanced-card {
      animation: cardSlideIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .animated-grid .enhanced-card:nth-child(1) { animation-delay: 0.1s; }
    .animated-grid .enhanced-card:nth-child(2) { animation-delay: 0.2s; }
    .animated-grid .enhanced-card:nth-child(3) { animation-delay: 0.3s; }
    .animated-grid .enhanced-card:nth-child(4) { animation-delay: 0.4s; }
    .animated-grid .enhanced-card:nth-child(5) { animation-delay: 0.5s; }
    .animated-grid .enhanced-card:nth-child(6) { animation-delay: 0.6s; }
    
    @keyframes cardSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Enhanced Code Blocks */
    .code-editor {
      background: var(--code-bg);
      border: 1px solid var(--code-border);
      border-radius: 12px;
      overflow: hidden;
      margin: 24px 0;
      box-shadow: var(--shadow-md);
      position: relative;
    }
    
    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .code-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .code-actions {
      display: flex;
      gap: 8px;
    }
    
    .code-btn {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-tertiary);
      font-size: 0.75rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .code-btn:hover {
      background: var(--hover-bg);
      color: var(--text-primary);
    }
    
    .code-content {
      padding: 16px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      overflow-x: auto;
    }
    
    /* Interactive Elements */
    .interactive-demo {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin: 24px 0;
      position: relative;
      overflow: hidden;
    }
    
    .interactive-demo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-primary);
      opacity: 0.05;
      pointer-events: none;
    }
    
    .demo-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .demo-btn {
      padding: 8px 16px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .demo-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .demo-btn.secondary {
      background: var(--gradient-secondary);
    }
    
    .demo-btn.tertiary {
      background: var(--gradient-tertiary);
    }
    
    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: var(--gradient-primary);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      color: white;
      font-size: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      animation: fabPulse 2s infinite;
    }
    
    .fab:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-xl);
    }
    
    @keyframes fabPulse {
      0%, 100% { box-shadow: var(--shadow-lg); }
      50% { box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4); }
    }
    
    /* Main Content */
    .main-content {
      margin-top: 70px;
      min-height: calc(100vh - 140px);
      padding: 32px 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* Enhanced Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.2;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 0;
      margin-bottom: 1.5rem;
      animation: titleSlideIn 1s ease forwards;
    }
    
    @keyframes titleSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-subtle);
      padding-bottom: 0.75rem;
      margin-top: 3rem;
      position: relative;
    }
    
    h2::before {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-container {
        padding: 0 16px;
        height: 60px;
      }
      
      .nav-links {
        display: none;
      }
      
      .main-content {
        margin-top: 60px;
        padding: 16px 0;
      }
      
      .container {
        padding: 0 16px;
      }
      
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.75rem; }
      h3 { font-size: 1.375rem; }
      
      .animated-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .fab {
        bottom: 16px;
        right: 16px;
      }
    }
    
    /* Scroll Animations */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Success/Error States */
    .success {
      color: var(--success);
      background: rgba(52, 199, 89, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid var(--success);
    }
    
    .error {
      color: var(--danger);
      background: rgba(255, 59, 48, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid var(--danger);
    }
    
    .warning {
      color: var(--warning);
      background: rgba(255, 149, 0, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid var(--warning);
    }
  </style>
</head>

  <main class="main-content">

  <!-- Floating Action Button -->
  <button class="fab" id="scrollToTop" title="Scroll to top">
    <i data-lucide="arrow-up"></i>
  </button>

  <!-- Enhanced JavaScript -->
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Scroll to top functionality
    const scrollToTopBtn = document.getElementById('scrollToTop');
    
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
    
    // Show/hide scroll to top button
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        scrollToTopBtn.style.opacity = '1';
        scrollToTopBtn.style.pointerEvents = 'auto';
      } else {
        scrollToTopBtn.style.opacity = '0';
        scrollToTopBtn.style.pointerEvents = 'none';
      }
    });
    
    // Scroll reveal animation
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('revealed');
        }
      });
    }, observerOptions);
    
    // Observe elements for scroll animations
    document.addEventListener('DOMContentLoaded', () => {
      const revealElements = document.querySelectorAll('.scroll-reveal');
      revealElements.forEach(el => observer.observe(el));
      
      // Add scroll-reveal class to cards
      const cards = document.querySelectorAll('.enhanced-card, .card');
      cards.forEach(card => {
        card.classList.add('scroll-reveal');
        observer.observe(card);
      });
    });
    
    // Code copy functionality
    function copyCode(button) {
      const codeBlock = button.closest('.code-editor').querySelector('code, pre');
      const text = codeBlock.textContent;
      
      navigator.clipboard.writeText(text).then(() => {
        const originalText = button.innerHTML;
        button.innerHTML = '<i data-lucide="check"></i> Copied!';
        button.style.background = 'var(--success)';
        button.style.color = 'white';
        
        setTimeout(() => {
          button.innerHTML = originalText;
          button.style.background = '';
          button.style.color = '';
          lucide.createIcons();
        }, 2000);
      });
    }
    
    // Enhanced interactions
    document.addEventListener('DOMContentLoaded', () => {
      // Add copy buttons to code blocks
      const codeBlocks = document.querySelectorAll('pre');
      codeBlocks.forEach(block => {
        if (!block.closest('.code-editor')) {
          const wrapper = document.createElement('div');
          wrapper.className = 'code-editor';
          
          const header = document.createElement('div');
          header.className = 'code-header';
          header.innerHTML = `
            <div class="code-title">
              <i data-lucide="file-code"></i>
              Code
            </div>
            <div class="code-actions">
              <button class="code-btn" onclick="copyCode(this)">
                <i data-lucide="copy"></i>
                Copy
              </button>
            </div>
          `;
          
          const content = document.createElement('div');
          content.className = 'code-content';
          content.appendChild(block.cloneNode(true));
          
          wrapper.appendChild(header);
          wrapper.appendChild(content);
          
          block.parentNode.replaceChild(wrapper, block);
        }
      });
      
      // Re-initialize icons after DOM manipulation
      lucide.createIcons();
      
      // Add enhanced-card class to existing cards
      const existingCards = document.querySelectorAll('.card');
      existingCards.forEach(card => {
        card.classList.add('enhanced-card');
      });
      
      // Convert grid layouts to animated grids
      const grids = document.querySelectorAll('.grid');
      grids.forEach(grid => {
        grid.classList.add('animated-grid');
      });
    });
    
    // Theme switcher (enhanced)
    (function() {
      const html = document.documentElement;
      const buttons = [];
      
      function setActive(theme) {
        buttons.forEach(b => {
          const active = b.dataset.theme === theme;
          b.classList.toggle('active', active);
          b.setAttribute('aria-pressed', active ? 'true' : 'false');
        });
      }
      
      function applyTheme(theme) {
        if (theme === 'auto') {
          html.removeAttribute('data-theme');
          localStorage.removeItem('theme');
        } else {
          html.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
        }
        setActive(theme);
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.theme-btn').forEach(btn => {
          buttons.push(btn);
          btn.addEventListener('click', () => applyTheme(btn.dataset.theme));
        });
        
        const saved = localStorage.getItem('theme');
        if (saved === 'light' || saved === 'dark') {
          applyTheme(saved);
        } else {
          applyTheme('auto');
        }
      });
    })();
  </script>
</body>
</html>
