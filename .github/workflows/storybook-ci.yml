name: storybook-ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-docs-and-lint-mdx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint MDX (non-blocking)
        run: npm run lint:mdx
        continue-on-error: true

      - name: Build Storybook (no publish)
        run: npm run build-storybook

